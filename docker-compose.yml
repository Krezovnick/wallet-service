version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: walletdb
      POSTGRES_USER: \
      POSTGRES_PASSWORD: \
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: >
      postgres 
      -c config_file=/etc/postgresql/postgresql.conf
      -c max_connections=1000
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c log_statement=all
      -c log_duration=on
    ports:
      - "\:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - wallet-network
    restart: unless-stopped

  wallet-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/walletdb
      DB_USERNAME: \
      DB_PASSWORD: \
      DB_POOL_SIZE: \
      TOMCAT_MAX_THREADS: \
      MAX_CONNECTIONS: \
      RETRY_MAX_ATTEMPTS: \
      LOG_LEVEL: \
      ENVIRONMENT: \
    ports:
      - "\:8080"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/wallets/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - wallet-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  wallet-network:
    driver: bridge
