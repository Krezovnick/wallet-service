spring:
  application:
    name: wallet-service
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/walletdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:100}
      minimum-idle: ${DB_MIN_IDLE:20}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
      leak-detection-threshold: ${DB_LEAK_DETECTION:30000}
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
        connection:
          handling_mode: DELAYED_ACQUISITION_AND_RELEASE_AFTER_STATEMENT
        generate_statistics: true
  
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false
  
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
      fail-on-ignored-properties: false
  
  main:
    banner-mode: off

server:
  port: ${SERVER_PORT:8080}
  tomcat:
    max-threads: ${TOMCAT_MAX_THREADS:200}
    min-spare-threads: 10
    max-connections: ${MAX_CONNECTIONS:10000}
    accept-count: ${ACCEPT_COUNT:100}
    connection-timeout: ${CONNECTION_TIMEOUT:5000}
  
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/json,application/xml
    min-response-size: 1024
  
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /management
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
      group:
        readiness:
          include: db,ping
        liveness:
          include: ping
  metrics:
    export:
      prometheus:
        enabled: true
        step: 30s
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:local}
    enable:
      jvm: true
      logback: true
      process: true
      system: true

logging:
  level:
    com.example.wallet: ${LOG_LEVEL:INFO}
    org.springframework.web: INFO
    org.hibernate.SQL: ${HIBERNATE_SQL_LOG:WARN}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/wallet-service.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

wallet:
  retry:
    max-attempts: ${RETRY_MAX_ATTEMPTS:5}
    backoff-delay: ${RETRY_BACKOFF_DELAY:100}
  validation:
    min-amount: ${MIN_AMOUNT:0.01}
    max-amount: ${MAX_AMOUNT:1000000}
